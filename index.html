<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>TODOLIST</title>
</head>
<body>
    <div class="app">

        <div class="app_header">
            <img src="logo.ico" alt="Todo Logo" class="app_header__logo">
            <h1 class="app_header__heading">TODOLIST</h1>
        </div>

        <div class="app_nav">
            <h3 class="app__text">Tasks</h3>
            <form class="app_form">
                <input required type="text" placeholder="Task" class="app_form__input">
                <button class="app_form__btn">Add</button>
            </form>
            
        </div>

        <ul class="app_tasks">
            <!-- JAVASCRIPT -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
